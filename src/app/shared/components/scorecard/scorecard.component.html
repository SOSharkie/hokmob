<div class="scorecard-container">
  <div class="home-team">
    <span>{{homeTeamName}}</span>
  </div>
  <div *ngIf="!completedGame" class="game-time">
    <span>{{gameTime}}</span>
    <span>PM</span>
  </div>
  <div *ngIf="completedGame" class="game-score">
    <span>{{gameScore}}</span>
    <span class="status-label">Final</span>
  </div>
  <div class="away-team">
    <span>{{awayTeamName}}</span>
  </div>
</div>
