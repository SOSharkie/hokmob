<div class="scorecard-container">
  <div class="home-team">
    <span>{{game.homeTeam}}</span>
  </div>
  <div class="game-time">
    <span>{{game.gameTime.hours}}:{{game.gameTime.minutes}}</span>
    <span>PM</span>
  </div>
  <div class="away-team">
    <span>{{game.awayTeam}}</span>
  </div>
</div>
