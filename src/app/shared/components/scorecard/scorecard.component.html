<div class="scorecard-container">
  <div class="home-team">
    <span>{{homeTeamName}}</span>
    <img [src]="homeTeamLogo" alt="home team logo" class="home-team-logo" *ngIf="!isHomeLogoLoading">
  </div>
  <div *ngIf="futureGame" class="game-time">
    <span>{{gameTime}}</span>
    <span>PM</span>
  </div>
  <div *ngIf="completedGame" class="game-score">
    <span>{{gameScore}}</span>
    <span class="completed-status-label">{{completedGameStatus}}</span>
  </div>
  <div *ngIf="liveGame" class="game-score">
    <span>{{gameScore}}</span>
    <span class="live-status-label">{{liveGameStatus}}</span>
  </div>
  <div class="away-team">
    <img [src]="awayTeamLogo" alt="away team logo" class="away-team-logo" *ngIf="!isAwayLogoLoading">
    <span>{{awayTeamName}}</span>
  </div>
</div>
