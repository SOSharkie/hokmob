<div *ngIf="teamData" class="team-container">
  <div class="team-header">
    <div class="back-container">
      <div class="games-back-button" (click)="backToPrevious()">
        <div class="back-icon">
          <mat-icon fontIcon="chevron_left"></mat-icon>
        </div>
        <span class="games-label">{{backButtonLabel}}</span>
      </div>
    </div>
    <div class="team-logo-container">
      <img [src]="teamLogo" class="team-logo">
    </div>
    <div class="team-info">
      <span class="team-name">{{teamData.name}}</span>
      <div class="team-division">
        <span class="team-division-label">{{teamData.division.name}} Division</span>
      </div>
    </div>
  </div>
  <div class="team-data-container">
    <div *ngIf="standings" class="team-standings">
      <app-standings
          [selectedTeamId]="teamData.id"
          [standings]="standings"
          [defaultStandingsType]="NhlStandingsTypeEnum.BY_CONFERENCE"
          [showFormAndNext]="false"
      ></app-standings>
    </div>
    <div class="team-info-container">
      <div *ngIf="nextGameLiveFeed" class="next-game-container">
        <app-team-next-game
            [team]="teamData"
            [gameModel]="nextGame"
            [gameLiveData]="nextGameLiveFeed"
            [gameLinescore]="nextGameLiveFeed.liveData.linescore"
        ></app-team-next-game>
      </div>
      <div class="team-form-container">
        <app-single-team-form
          [team]="teamData"
          [teamGames]="pastTeamGames"
        ></app-single-team-form>
      </div>
      <div class="team-next-game-container">
        <app-team-schedule
          [team]="teamData"
          [teamGames]="futureTeamGames"
        ></app-team-schedule>
      </div>
    </div>
  </div>

</div>
