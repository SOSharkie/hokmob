<div class="goal-details-container">
  <div class="goals-container">
    <div *ngIf="hasPeriod(1)" class="first period-goals">
      <div class="home-goals-label">
        <span *ngFor="let goal of getHomeTeamGoals(1)" (click)="clickHomeScorer(goal)" class="scorer-label" class="scorer-label">{{goal}}</span>
      </div>
      <span *ngIf="hasPeriod(1)" class="period-label">1st</span>
      <div class="away-goals-label">
        <span *ngFor="let goal of getAwayTeamGoals(1)" (click)="clickAwayScorer(goal)" class="scorer-label">{{goal}}</span>
      </div>
    </div>
    <div *ngIf="hasPeriod(2)" class="first period-goals">
      <div class="home-goals-label">

        <span *ngFor="let goal of getAwayTeamGoals(2)" (click)="clickAwayScorer(goal)" class="scorer-label">{{goal}}</span>
      </div>
    </div>

        <span *ngFor="let goal of getHomeTeamGoals(3)" (click)="clickHomeScorer(goal)" class="scorer-label">{{goal}}</span>
      </div>
      <span *ngIf="hasPeriod(3)" class="period-label">3rd</span>
      <div class="away-goals-label">
        <span *ngFor="let goal of getAwayTeamGoals(3)" (click)="clickAwayScorer(goal)" class="scorer-label">{{goal}}</span>
      </div>
    </div>
    <div *ngIf="hasPeriod(4)" class="first period-goals">
      <div class="home-goals-label">
        <span *ngFor="let goal of getHomeTeamGoals(4)" (click)="clickHomeScorer(goal)" class="scorer-label">{{goal}}</span>
      </div>

    </div>

      <span *ngIf="hasPeriod(5)" class="period-label">2OT</span>

      </div>
    </div>
    <div *ngIf="hasPeriod(6)" class="first period-goals">
      <div class="home-goals-label">
        <span *ngFor="let goal of getHomeTeamGoals(6)" (click)="clickHomeScorer(goal)" class="scorer-label">{{goal}}</span>
      </div>
      <span *ngIf="hasPeriod(6)" class="period-label">3OT</span>

        <span *ngFor="let goal of getAwayTeamGoals(6)" (click)="clickAwayScorer(goal)" class="scorer-label">{{goal}}</span>
      </div>
    </div>
  </div>
</div>
