<div class="previous-game-container" [ngClass]="{'last-previous-game': isLast}" [routerLink]="['/game', gameDay.games[0].gamePk]">
  <div class="home-team">
    <span class="home team-name">{{homeTeamShortName}}</span>
    <div class="logo-container"><img [src]="homeTeamLogo" class="away-team-logo"></div>
  </div>
  <div class="score-container" [ngClass]="scoreColor">
    <span>{{score}}</span>
  </div>
  <div class="away-team">
    <div class="logo-container"><img [src]="awayTeamLogo" class="away-team-logo"></div>
    <span class="away team-name">{{awayTeamShortName}}</span>
  </div>
</div>
