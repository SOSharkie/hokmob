<div class="previous-game-container" [ngClass]="{'last-previous-game': isLast}">
  <span class="home team-name">{{gameDay.games[0].teams.home.team.name}}</span>
  <div class="score-container" [ngClass]="scoreColor">
    <span>{{score}}</span>
  </div>
  <span class="away team-name">{{gameDay.games[0].teams.away.team.name}}</span>
</div>
