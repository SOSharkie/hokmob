<div class="stat-leaderboard-container">
  <div class="stat-title">
    <span>{{statTitle}}</span>
  </div>
  <div *ngIf="topPlayersList" class="stat-players">
    <div *ngIf="statLeader" class="stat-leader stat-player" [routerLink]="['/player', statLeader.person.id]">
      <div class="player-container">
        <div class="leader-headshot-container">
          <img [src]="playerHeadshots[0]" class="leader-headshot">
        </div>
        <div class="player-info">
          <span class="leader-name">{{statLeader.person.fullName}}</span>
          <div class="leader-team">
            <img [src]="teamLogos[0]" class="leader-team-logo">
            <span class="leader-team-label">{{statLeader.person.currentTeam.name}}</span>
          </div>
        </div>
      </div>
      <div class="stat-container" [ngStyle]="{'background-color': getPlayerTeamColor(statLeader)}">
        <span>{{getPlayerStatField(statLeader)}}</span>
      </div>
    </div>
    <div *ngFor="let player of statRunnerUps, let i = index" class="stat-player" [routerLink]="['/player', player.person.id]">
      <div class="player-container">
        <div class="player-headshot-container">
          <img [src]="playerHeadshots[i+1]" class="player-headshot">
        </div>
        <div class="player-info">
          <span class="player-name">{{player.person.fullName}}</span>
          <div class="player-team">
            <img [src]="teamLogos[i+1]" class="player-team-logo">
            <span class="player-team-label">{{player.person.currentTeam.name}}</span>
          </div>
        </div>
      </div>
      <div class="stat-container">
        <span>{{getPlayerStatField(player)}}</span>
      </div>
    </div>
  </div>
</div>
