<div class="search-container" *ngIf="searchResults">
  <mat-icon class="search-icon" fontIcon="search"></mat-icon>
  <input type="search"
         placeholder="Teams, players, and more"
         class="search-input"
         spellcheck="false"
         [(ngModel)]="searchValue"
         (keyup)="onKeyUp()"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let result of filterResults" [value]="result.displayValue">
      <app-search-result
          [searchResult]="result"
      ></app-search-result>
    </mat-option>
  </mat-autocomplete>
</div>
