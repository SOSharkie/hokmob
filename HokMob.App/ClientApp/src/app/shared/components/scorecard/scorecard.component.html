<div class="scorecard-container"
     [ngClass]="{'smaller-scorecard': smallerScorecard}"
     (click)="clickScorecard($event)"
     [routerLink]="['/game', game.gamePk]">
  <div class="home-team" [ngClass]="{'smaller-text': smallerScorecard}">
    <span>{{homeTeamName}}</span>
    <div class="logo-container">
      <img [src]="homeTeamLogo" alt="" class="home-team-logo" *ngIf="isHomeLogoLoaded">
    </div>
  </div>
  <div class="central-info">
    <span *ngIf="isPlayoffGame" class="playoff-series">{{playoffSeriesDetails}}</span>
    <div *ngIf="futureGame && !smallerScorecard" class="game-time">
      <span>{{gameTime}}</span>
      <span>{{gameAmPm}}</span>
    </div>
    <div *ngIf="futureGame && smallerScorecard" class="game-time">
      <span>{{gameDate}}</span>
      <span>{{gameTime}} {{gameAmPm}}</span>
    </div>
    <div *ngIf="completedGame" class="game-score">
      <span>{{gameScore}}</span>
      <span class="completed-status-label">{{completedGameStatus}}</span>
    </div>
    <div *ngIf="liveGame" class="game-score">
      <span>{{gameScore}}</span>
      <span class="live-status-label">{{liveGameStatus}}</span>
    </div>
  </div>
  <div class="away-team" [ngClass]="{'smaller-text': smallerScorecard}">
    <div class="logo-container">
      <img [src]="awayTeamLogo" alt="" class="away-team-logo" *ngIf="isAwayLogoLoaded">
    </div>
    <span>{{awayTeamName}}</span>
  </div>
</div>
