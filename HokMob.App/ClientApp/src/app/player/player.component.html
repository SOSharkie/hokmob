<div *ngIf="player" class="player-container">
  <div class="player-header">
    <div class="team-color-container">
      <div class="team-line-1" [ngStyle]="{'border-bottom-color': teamColor}"></div>
      <div class="team-line-2" [ngStyle]="{'border-bottom-color': teamColor}"></div>
    </div>
    <div class="player-headshot-container">
      <img [src]="playerHeadshot" class="player-headshot">
    </div>
    <div class="player-info">
      <span class="player-name">{{player.fullName}}</span>
      <div class="player-team">
        <img [src]="teamLogo" class="player-team-logo">
        <span class="player-team-label">{{player.currentTeam.name}}</span>
      </div>
    </div>
  </div>
  <div class="player-info-container">
    <div class="player-bio-container">
      <div class="bio-grid">
        <div class="bio-item top">
          <span class="item-title">Position</span>
          <span class="item-value">{{player.primaryPosition.abbreviation}}</span>
        </div>
        <div class="bio-item top">
          <span class="item-title">Age</span>
          <span class="item-value">{{player.currentAge}}</span>
        </div>
        <div class="bio-item top">
          <span class="item-title">Height</span>
          <span class="item-value">{{player.height}}</span>
        </div>
        <div class="bio-item top">
          <span class="item-title">Shoots</span>
          <span class="item-value">{{shoots}}</span>
        </div>
        <div class="bio-item">
          <span class="item-title">Country</span>
          <div class="country-container">
            <img [src]="countryFlagPath" class="country-flag">
            <span class="item-value">{{player.birthCountry}}</span>
          </div>
        </div>
        <div class="bio-item">
          <span class="item-title">Number</span>
          <span class="item-value">{{player.primaryNumber}}</span>
        </div>
        <div class="bio-item">
          <span class="item-title">Weight</span>
          <span class="item-value">{{weight}}</span>
        </div>
        <div class="bio-item">
          <span class="item-title">{{rosterStatusHeader}}</span>
          <span class="item-value">{{rosterStatus}}</span>
        </div>
      </div>
    </div>
    <div *ngIf="currentPlayoffStats" class="playoff-stats">
      <app-player-stats
          [statTitle]="'2023 NHL Playoffs Stats'"
          [player]="player"
          [stats]="currentPlayoffStats"
      ></app-player-stats>
    </div>
    <div *ngIf="currentYearStats" class="regular-season-stats">
      <app-player-stats
          [statTitle]="'2022-2023 NHL Regular Season Stats'"
          [player]="player"
          [stats]="currentYearStats"
      ></app-player-stats>
    </div>
    <div class="match-stats-container">
      <app-recent-player-games
        [regularSeasonGames]="regularSeasonGames"
        [playoffGames]="playoffGames"
        [recentGames]="recentGames"
        [teamId]="player.currentTeam.id"
      ></app-recent-player-games>
    </div>
    <div class="career-totals">

    </div>
  </div>
</div>
